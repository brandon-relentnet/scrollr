<!DOCTYPE html>
<html lang="en">

    <title>Scrollr API Gateway</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        margin: 40px 0;
      }
      .service {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      .service h3 {
        margin-bottom: 15px;
        font-size: 1.5rem;
      }
      .service a {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 5px;
        transition: background 0.3s;
      }
      .service a:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
